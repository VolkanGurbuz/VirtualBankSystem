<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/verify}" th:object="${person}" method="post">

    <p>TC: <input type="text" th:field="*{TC}"/></p>
    <p>Isim: <input type="text" th:field="*{name}"/></p>
    <p>Soyisim: <input type="text" th:field="*{surname}"/></p>
    <p>Dogum: <input type="text" th:field="*{birthYear}"/></p>

    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
